#cloud-config
users:
  - default
  - name: yc-user
    groups: sudo
    shell: /bin/bash
    sudo: ['ALL=(ALL) NOPASSWD:ALL']
    ssh-authorized-keys:
      - "ssh-rsa  appuser"

runcmd:
  - wget https://raw.githubusercontent.com/Otus-DevOps-2021-05/DarkonGH_infra/install_ruby.sh
  - bash install_ruby.sh

  - wget https://raw.githubusercontent.com/Otus-DevOps-2021-05/DarkonGH_infra/install_mongodb.sh
  - bash install_mongodb.sh

  - wget https://raw.githubusercontent.com/Otus-DevOps-2021-05/DarkonGH_infra/deploy.sh
  - bash deploy.sh
